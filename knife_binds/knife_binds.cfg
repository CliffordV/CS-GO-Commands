
sv_cheats 1
mp_items_prohibited 0

// KNIFE HELP
echo ** List of Available Knifes **
echo Bayonet ---------- <not bind>
echo Karambit --------- <not bind>
echo M9Bayonet -------- <not bind>
echo Gut -------------- <not bind>
echo Jack ------------- <not bind>
echo Flip ------------- <not bind>
echo Widowmaker ------- <INSERT>
echo Butterfly -------- <DELETE>
echo Tactical --------- <PAGE UP>
echo Falchion --------- <PAGE DOWN>
echo Bowie ------------ <UP ARROW>
echo Ursus ------------ <LEFT ARROW>
echo Shadow ----------- <DOWN ARROW>
echo Stiletto --------- <RIGHT ARROW>

// KNIFE BINDS
alias bayonet "exec custom/knives/bayonet"
alias m9bayonet "exec custom/knives/m9bayonet"
alias flip "exec custom/knives/flip"
alias gut "exec custom/knives/gut"
alias karambit "exec custom/knives/karambit"
alias tactical "exec custom/knives/tactical"
alias butterfly "exec custom/knives/butterfly"
alias falchion "exec custom/knives/falchion"
alias bowie "exec custom/knives/bowie"
alias ursus "exec custom/knives/ursus"
alias jack "exec custom/knives/jack"
alias stiletto "exec custom/knives/stiletto"
alias widowmaker "exec custom/knives/widowmaker"
alias shadow "exec custom/knives/shadow"

bind ins "use weapon_knife; drop; widowmaker"
bind del "use weapon_knife; drop; butterfly"
bind pgup "use weapon_knife; drop; tactical"
bind pgdn "use weapon_knife; drop; falchion"
bind uparrow "use weapon_knife; drop; bowie"
bind leftarrow "use weapon_knife; drop; ursus"
bind downarrow "use weapon_knife; drop; shadow"
bind rightarrow "use weapon_knife; drop; stiletto"

